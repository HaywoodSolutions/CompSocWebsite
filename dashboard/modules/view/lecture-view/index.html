<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lecture View</title>
        <meta name="description" content="A web app that intends to enhance the watching experience of the School of Computing video archive.">
        
        <link rel="stylesheet" href="viewlecture.css">
        <script src="viewlecture.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    </head>
    <body class="blackbg">
            <video  id="video" frameborder="0" allowfullscreen="1" gesture="media" allow="encrypted-media" width="100%" height="100%" class="blackbg">
              <source src="https://player.kent.ac.uk/Panopto/Content/Sessions/a55c2766-704e-4d40-a2e4-79cac8928664/3887e2de-e263-45e1-bd44-5bff2a0bcea2-c400d09e-241f-40e9-884c-2f3b8a55a585.mp4?invocationId=2c4bf128-3eea-e711-8401-00505698061a" type="video/mp4">
              Your browser does not support HTML5 video.
            </video>

        <!-- Video Controls -->
        
        <control-bar>
            <marker-timeline id="timeline">
                <j id="breadcrumbs"></j>
                <progress-indicator id="progress_bar"></progress-indicator>
                <seek-indicator style="display: none; left: 693px;"></seek-indicator>
            </marker-timeline>
            <video-controls>
                <control-button id="play-pause">
                    <i class="fa fa-play"></i>
                </control-button>
                <control-button id="next-chapter">
                    <i class="fa fa-fast-forward"></i>
                </control-button>
                <progress-timer>
                    00:00:00 / 00:00:00
                </progress-timer>
            </video-controls>
        </control-bar>
        <marker-teleprompter id="open-side-pannel">
            <i class="fa fa-bars"></i>
        </marker-teleprompter>
        <div class="side-pannel" id="side-pannel" style="display: none;">
            <div class="lectures">
                <ul class="list-group list-group-flush">
                    <h1>CO320 Lectures</h1>
                    <div class="card list-group-item" style="width: 100%;">
                        <div class="lecture">
                            <div class="course">CO320</div>
                            <div class="name">Lecture 3</div>
                            <div class="time">6:07</div>
                            <div class="upload">2d ago</div>
                        </div>
                    </div>
                    <div class="card list-group-item" style="width: 100%;">
                        <div class="lecture">
                            <div class="course">CO320</div>
                            <div class="name">Lecture 2</div>
                            <div class="time">6:07</div>
                            <div class="upload">7d ago</div>
                        </div>
                    </div>
                    <div class="card list-group-item" style="width: 100%;">
                        <div class="lecture">
                            <div class="course">CO320</div>
                            <div class="name">Lecture 1</div>
                            <div class="time">6:07</div>
                            <div class="upload">1w ago</div>
                        </div>
                    </div>
    
                </ul>
            </div>
        </div>      
    </body>
</html>
